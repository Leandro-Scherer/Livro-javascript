<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      leia dois numeros,calcule e informe a soma desses dois numeros
    </title>
  </head>
  <body>
    <script>
      const num1 = Number(prompt("1º numero: "));
      const num2 = Number(prompt("2º numero: "));
      const soma = num1 + num2;
      alert(`A soma é: ${soma}`);
    </script>
  </body>
</html>
