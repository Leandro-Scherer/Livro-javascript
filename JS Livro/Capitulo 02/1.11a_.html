<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leia um numero e calcule os seus vizinhos,ou seja,o numero anterior e posterior</title>
</head>
<body>
  <script>
    const numero = Number(prompt('Digite um numero: '))
    const posterior = (numero + 1)
    const  anterior = (numero - 1)
    alert(`O sucessor do numero escolhido é ${posterior}`)
    alert(`O antecessor do numero escolhido é ${anterior}`)
  </script>
  
</body>
</html>
