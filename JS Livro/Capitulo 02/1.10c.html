<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      leia o valor de um jantar, calcule e informe o valor da taxa do garçom
      (10%) e o valor total a ser pago
    </title>
  </head>
  <body>
    <script>
      const jantar = Number(prompt('Qual o valor do jantar?'))
      const garçom = jantar * 0.10
      const total = jantar + garçom
      alert(`O valor do jantar com a taxa de 10% do garçom ja incluída é ${total.toFixed(2)}`)
    </script>
  </body>
</html>
