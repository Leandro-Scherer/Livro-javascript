<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo do dobro de um numero</title>
  </head>
  <body>
    <script>
      /*
      const num = Number(prompt('Numero: ')) //le dado de entrada e converte para numero
      */
      const num = prompt("Número: "); //le um dado de entrada
      const dobro = num * 2; //calcula o dobro
      alert("o dobro é: " + dobro); //exibe a resposta
    </script>
  </body>
</html>
