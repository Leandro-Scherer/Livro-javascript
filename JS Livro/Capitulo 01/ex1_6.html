<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de dois numeros</title>
  </head>
  <body>
    <script>
      const num1 = Number(prompt("1º numero: ")); //le os numeros
      const num2 = Number(prompt("2º numero: "));
      const soma = num1 + num2; //calcula a soma
      alert(`A soma é:${soma}`); //exibe o resultado
    </script>
  </body>
</html>
