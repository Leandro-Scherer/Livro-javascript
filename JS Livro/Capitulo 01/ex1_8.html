<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo da duracao de horas de uma viagem</title>
  </head>
  <body>
    <script>
      const dias = Number(prompt("Nº Dias: ")); //le os dados de entrada
      const horas = Number(prompt("Nº Horas: "));
      const total = dias * 24 + horas; //Calcula a duracao
      alert(`A duracao total da viagem em horas é ${total}`); //exibe o total
    </script>
  </body>
</html>
