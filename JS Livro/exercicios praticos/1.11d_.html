<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      leia 2 notas de um aluno em uma disciplina.calcule e informe a media das
      notas
    </title>
  </head>
  <body>
    <script>
      const n1 = Number(prompt("Digite a 1º nota: "));
      const n2 = Number(prompt("Digite a 2º nota: "));
      const media = (n1 + n2) / 2;
      alert(`A média dos alunos é ${media.toFixed(1)}`)
    </script>
  </body>
</html>
