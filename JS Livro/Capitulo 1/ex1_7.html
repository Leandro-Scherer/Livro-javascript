<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Calculo do valor do jantar
    </title>
  </head>
  <body>
    <script>
      const jantar = Number(prompt('Valor do jantar R$: ')) //le o valor do jantar
      const garçom = jantar * 0.10 // calcula variaveis de saida
      const total = jantar + garçom
      alert(`Taxa garçom R$: ${garçom.toFixed(2)}\n Total R$: ${total.toFixed(2)}`)
    </script>
  </body>
</html>
